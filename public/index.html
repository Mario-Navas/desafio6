<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <title>Productos</title>
    </head>
    <body>
        <main>
            <div class='formContainer'>
                <form id='myForm' method="post">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">titulo</label>
                        <input class="form-control" id="titulo">
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label">precio</label>
                        <input class="form-control" id="precio">
                    </div>
                        <label for="miniatura" class="form-label">miniatura</label>
                        <input class="form-control" id="miniatura">
                        <button type="submit" class="btn btn-primary">Cargar</button>
                    </div>
                </form>
            </div>
            <div class='producsAndChatContainer'>
                <div class='products'>
                    <table class='table'>
                        <thead>
                            <tr>
                                <th scope="col">titulo</th>
                                <th scope="col">precio</th>
                                <th scope="col">miniatura</th>
                            </tr>
                        </thead>
                        <tbody class='productContainer'>
                        </tbody>
                    </table>
                </div>
                <div class='chat'>
                    <form id=myChat>
                        <div class="mb-3">
                            <label for="tex" class="form-label">mensaje</label>
                            <input class="form-control" id="text">
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                    <div id="messages"></div>
                </div>
            </div>
        </main>
    </body>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</html>
